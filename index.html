<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS styles -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap 5.1 link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Student quiz game</title>
</head>
<body class="bg-secondary">
    <header>
        <h1 class="text-center">Quiz game - Guess the student!</h1>
        <p id="score" class="d-none">Score: <span class="display-2"></span></p>
        <p id="highscore"></p>
    </header>

    <main class="container mt-5">
        <section class="text-center my-4">
			<p class="result"></p>
			<button class="btn d-none" id="restart">Restart game!</button>
		</section>
        <section class="">
            <h2 class="text-center display-4">Guess the Student</h2>
            <div class="d-flex justify-content-center">
                <img id="imgStudent" class="img-fluid" src="" alt="Profile picture on students">
            </div>
            <div id="choiceButton" class="d-flex flex-column justify-content-center flex-md-row my-3">

            </div>
        </section>
        <section>

        </section>
            
    </main>
    <script src="script.js"></script>
</body>
</html>

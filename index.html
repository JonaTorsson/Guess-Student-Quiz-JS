<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS styles -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap 5.1 l채nk -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Klasskamrat Quiz</title>
</head>
<body class="bg-dark">

    <!-- HEADER -->
    <header class="text-center">
        <!-- Showing heading, points and highscore -->
        <h1 class="">Quiz - Gissa klasskamraten</h1>

        <p class="score display-2 d-none text-secondary">Po채ng: <span class="display-2 text-center"></span></p>
        <p id="highscore"></p>

    </header>

    <!-- MAIN -->
    <main class="container mt-5">
        <!-- Section for hiscore, correct/wrong answer and try agian button -->
        <section class="text-center my-4">

			<p class="text-secondary" id="result"></p>

			<button class="btn btn-outline-warning d-none" id="restart">Starta om!</button>

		</section>

        <!-- Section for the Quiz -->
        <section class="gameQuiz bg-success">

            <h2 class="text-center display-4">Vem 채r det h채r?</h2>

            <div class="d-flex justify-content-center imageHolder">

                <img id="imgStudent" class="img-fluid" src="" alt="Profile picture on students">

            </div>

            <div class="choiceButton d-flex flex-column justify-content-center flex-md-row my-3"></div>

        </section>
            
    </main>

    <!-- The creaters name and Email -->
    <footer>
        <span class="container d-flex justify-content-center text-secondary">Skapad av Jona Torsson | Jona.Torsson@gmail.com</span>
    </footer>
    <script src="script.js"></script>
</body>
</html>
